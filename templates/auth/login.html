<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>M2 Informatica - Login</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="login-screen">
  <div class="login-card">
    <img src="{{ url_for('static', filename='img/logo.png') }}" class="login-logo" alt="M2 Informatica">
    <p class="login-subtitle">Sistema de Gestao Tecnica</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="flash-msg flash-{{ category }}" style="margin-bottom:16px;text-align:left;font-size:13px;">
      {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('auth.login') }}">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div class="form-group">
        <label class="form-label">Usuario</label>
        <input type="text" name="login" class="form-input" placeholder="Digite seu login" autofocus required>
      </div>
      <div class="form-group">
        <label class="form-label">Senha</label>
        <input type="password" name="senha" class="form-input" placeholder="Digite sua senha" required>
      </div>
      <button type="submit" class="btn-login">Entrar</button>
    </form>
    <p class="login-footer">M2 Informatica &copy; 2026</p>
  </div>
</div>
</body>
</html>
